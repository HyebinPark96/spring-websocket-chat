<!DOCTYPE html>
<!-- thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>main</title>

  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- 폰트 지정 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">

  <!-- 외부 CSS -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- sockjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>

  <!-- STOMP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

  <!-- 외부 js -->
  <script src="/js/script.js"></script>

</head>
<body>

  <div class="welcomeWriterMsg">
    <b th:text="${writer}"></b>님 이용중
  </div>

  <div class="relatedRoomBtnsDiv">

    <form name="writerFrmForSubmitChatRoomFrm" method="POST" action="/chatRoomFrm"> <!-- writer 보내주므로 POST -->
      <input type="hidden" name="writer" th:value="${writer}">
      <button class="btn btn-dark moveAddChatRoomBtn">채팅방 생성</button>
    </form>


    &nbsp;&nbsp;&nbsp;


    <form name="writerFrmForSubmitChatRoomList" method="POST" action="/chatRoomList"> <!-- writer 보내주므로 POST -->
      <input type="hidden" name="writer" th:value="${writer}">
      <button class="btn btn-dark moveChatRoomListBtn">채팅방 목록</button>
    </form>

  </div>


</body>
</html>
